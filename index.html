<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blockenheimer</title>
<style type="text/css">
:root {
	--fonts: "Inconsolata","Consolas",monospace;
}
body {
	display: flex;
	align-items: center;
	width: 100%;
	margin: 0;
	padding: 0;
	min-height: 60vh;
	margin-top: 20vh;

	font-family: var(--fonts);
}
#title {
	position: absolute;
	top: 72px;
	text-align: center;
	width: 100%;
	font-size: 72pt;
}
body > div {
	margin: auto;
}
.box {
	display: flex;
	flex-direction: column;
	width: 50rem;
	gap: 0.8rem;
}
p {
	margin: 0;
}
.row, .profile {
	display: flex;
	flex-direction: row;
	gap: 0.6rem;
}
.profile img {
	width: 52px;
	height: 52px;
	border-radius: 100%;
}
.profile > div {
	display: flex;
	flex-direction: column;
	gap: 0.3rem;
}
.deselected {
	background-color: #aaffaa;
}
.row > button {
	flex-grow: 1;
}
button {
	border: 0;
	color: #fff;
	background-color: #000;
}
button, input {
	height: 2rem;
	font-size: 1.4rem;
	font-family: var(--fonts);
}
</style>
</head>
<body><div id="title">Blockenheimer</div><div id="maincontainer">
<script type="text/javascript" src="out.js"></script>
</div></body>
</html>
