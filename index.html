<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>bblock</title>
<style type="text/css">
body {
	display: flex;
	align-items: center;
	width: 100%;
	margin: 0;
	padding: 0;
	min-height: 60vh;
	margin-top: 20vh;
}
body > div {
	margin: auto;
}
.box {
	display: flex;
	flex-direction: column;
	width: 600px;
	gap: 12px;
}
p {
	margin: 0;
}
.row, .profile {
	display: flex;
	flex-direction: row;
	gap: 8px;
}
.profile img {
	width: 52px;
	height: 52px;
	border-radius: 100%;
}
.profile > div {
	display: flex;
	flex-direction: column;
	gap: 4px;
}
.row > button {
	flex-grow: 1;
}
